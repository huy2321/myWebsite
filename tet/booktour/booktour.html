<body style="background:#f5f5f5;">
    <h1>Đăng kí tour</h1>

    <div class="form">

        <input  type="number" pattern="[-+]?[0-9]"placeholder="Số điện thoại" required>
        <button id="dangki" type="submit" class="common_btn">Đăng Kí</button>
    </div>
    <script src="booktour.js"></script>
</body>
